<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design for all device sizes -->
    <title>Photo Collection</title> <!-- Sets the title of the webpage as displayed on the browser tab -->
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif; /* Sets the font style for the entire page */
            line-height: 1.6; /* Adjusts the line height for readability */
            background-color: #f4f4f4; /* Sets a light gray background color */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
        }

        /* Styling for the header section */
        header {
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* Sets the text color to white for visibility */
            padding: 20px; /* Adds spacing inside the header */
            text-align: center; /* Centers all header content */
        }

        /* Styling for the logo within the header */
        header img {
            max-height: 60px; /* Ensures the logo image doesn't exceed 60px in height */
            display: block; /* Treats the image as a block-level element */
            margin: 0 auto; /* Centers the image within the header */
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #555; /* Neutral background color for the navigation bar */
            overflow: hidden; /* Ensures all navigation links are displayed properly */
            display: flex; /* Aligns links horizontally in a row */
            justify-content: center; /* Centers the navigation links */
        }

        /* Styling for individual links in the navigation bar */
        nav a {
            text-decoration: none; /* Removes underline from links */
            color: white; /* Sets link text color to white */
            padding: 14px 20px; /* Adds spacing inside links */
            display: inline-block; /* Ensures links are displayed properly */
        }

        /* Styling for hover effect on navigation links */
        nav a:hover {
            background-color: #777; /* Changes background color when hovered over */
        }

        /* Styling for the main photo collection section */
        .photo-collection {
            text-align: center; /* Centers the photo collection */
            margin: 20px auto; /* Centers the section horizontally and adds spacing at the top and bottom */
            max-width: 1000px; /* Restricts the width for readability */
            padding: 20px; /* Adds spacing inside the section */
            background: #fff; /* Sets a white background for contrast */
            border-radius: 8px; /* Rounds the corners of the section */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for a polished look */
        }

        /* Styling for individual images */
        .photo-collection img {
            width: 100%; /* Ensures the image spans its container width */
            max-width: 300px; /* Restricts the maximum image width */
            margin: 10px; /* Adds spacing around the images */
            border-radius: 8px; /* Rounds the corners of the images */
        }

        /* Styling for captions under images */
        .photo-collection figure {
            display: inline-block; /* Arranges figures in a grid layout */
            margin: 15px; /* Adds spacing between figures */
            text-align: center; /* Centers text within each figure */
        }

        .photo-collection figcaption {
            font-size: 0.9rem; /* Reduces font size for captions */
            color: #555; /* Sets a neutral color for caption text */
            margin-top: 5px; /* Adds spacing above the caption */
        }

        /* Styling for the footer section */
        footer {
            background-color: #333; /* Matches the header's dark background color */
            color: #fff; /* Sets text color to white for visibility */
            text-align: center; /* Centers text within the footer */
            padding: 10px 0; /* Adds vertical spacing inside the footer */
            margin-top: 20px; /* Adds spacing between the footer and the rest of the content */
        }
    </style> <!-- Internal CSS for styling the webpage -->
</head>
